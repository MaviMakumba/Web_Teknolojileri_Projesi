<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gönderilen Form Verileri</title>
</head>
<body>
    <h1>Gönderilen Form Verileri</h1>
    <script>
        
        var formData = JSON.parse(sessionStorage.getItem("formData"));

        
        if (formData) {
            document.write("<p>İsim: " + formData.name + "</p>");
            document.write("<p>E-Mail: " + formData.mail + "</p>");
            document.write("<p>Telefon: " + formData.tel + "</p>");
            document.write("<p>Mesaj: " + formData.message + "</p>");
        } else {
            document.write("<p>Form verileri bulunamadı.</p>");
        }
    </script>
</body>
</html>
